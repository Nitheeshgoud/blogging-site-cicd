name: Build & Deploy Blogging App via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install dependencies
      run: npm install

    - name: 🗜️ Create deployment zip
      run: |
        zip -r app.zip . -x "*.git*" -x "node_modules/*"

    - name: ☁️ Upload to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl private
      env:
        AWS_S3_BUCKET: blogging-site-deployments
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-south-1
        SOURCE_DIR: './'
        DEST_DIR: 'deployments/'

    - name: 🚀 Trigger CodeDeploy deployment
      uses: webfactory/create-aws-codedeploy-deployment@v1
      with:
        application-name: BlogApp
        deployment-group: BlogDeployGroup
        deployment-bucket: blogging-site-deployments
        deployment-key: deployments/app.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
